<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css" >

</head>
<body>

    <br>
    <img src="./images/patickets.png" class="rounded float-right"  width="150" height="100" alt="...">
     <img src="./images/patickets.png" class="rounded float-left"  width="150" height="100" alt="...">
     <p class="text-center text-uppercase letter-size">Registro de Usuarios</p>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate letter-color">Ingrese sus datos</h1>
                    <div class="px-2">
                        <form action="" class="justify-content-center">
                            <div class="form-group row">
                                
                                <label for="staticEmail" class="col-sm-3 col-form-label letter-color">Usuario</label>
                                <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="Ingrese su nuevo usuario..." id="txtUsuario2">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-3 col-form-label letter-color">Contraseña</label>
                                <div class="col-sm-7">
                                <input type="password" class="form-control" placeholder="Ingrse su contraseña..." id="txtContraseña2">
                                </div>
                            </div>
                             <div class="form-group row">
                                <label for="staticEmail" class="col-sm-3 col-form-label letter-color">Email</label>
                                <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="Ingrse su correo electronico..." id="txtEmail2">
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success btn-lg" id="btnRegistro2">Registarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
